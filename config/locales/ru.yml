# Русские строки
en:
  prune:
    label: Prune
    description: 'После извлечения prune удаляет любые ссылки удаленного отслеживания, которые больше не существуют в удалённом репозитории. Теги не подлежат обрезке, если они извлекаются только из-за автоматического отслеживания тега по умолчанию или из-за опции -tags. Однако, если теги извлекаются из-за явного refspec (либо в командной строке, либо в удаленной конфигурации, например, если репощиторий был клонирован с опцией --mirror), тогда они также подлежат обрезке.'
  auto_create:
    label: Автосоздание
    description: 'Если репозиторий не найден, нужно попробовать создать его.'
  local_repositories_path:
    label: Путь к папке с локальными репозиториями
    description: 'Путь где должны храниться автоматически созданные репозитории.'
  api_key:
    label: API ключ для вебхуков
    description: 'Этот ключ требуется для валидации всех вебхуков поступающих в модуль'